<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: base_head">
<title>Transaction History</title>
</head>
<body>
<nav th:replace="base :: nav"></nav>
<div th:each="val : ${values}">
    <p th:text="${val.action} + ' ' + ${val.amount} + ' ' + ${val.reason}">
    </p>
</div>
<a href="/">Continue</a>
</body>
</html>
